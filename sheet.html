<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="grid.css">

<div class="grid-container">
    <!-- Top Row -->

    <!-- Logo, proficiency legend, actions legend -->
    <div class="title"></div>

    <!-- character name, player name, experience -->
    <fieldset class="bio-1">
        <input type="text" name="character-name" placeholder="character name" />
        <input type="text" name="player-name" placeholder="player name" />
        <input type="text" name="experience" placeholder="experience" />
    </fieldset>

    <!-- ancestry, heritage, background, class, size, alignment, traits, deity -->
    <fieldset class="bio-2">
        <input type="text" name="ancestry" placeholder="ancestry & heritage" />
        <input type="text" name="background" placeholder="background" />
        <input type="text" name="class" placeholder="class" />
        <div class="bio-small">
            <input type="text" name="size" placeholder="size" />
            <input type="text" name="alignment" placeholder="alignment" />
            <input type="text" name="traits" placeholder="traits" />
        </div>
        <input type="text" name="deity" placeholder="deity" />
    </fieldset>

    <!-- level, hero points -->
    <fieldset class="bio-3">
        <label for="level" class="section-header">Level</label>
        <input name="level" type="number" />
        <label class="section-header">Hero Points</label>
        <input name="hero-points" type="number" />
    </fieldset>

    <!-- Middle Row -->
    <fieldset class="abilities">
        <legend class="section-header">Ability Scores</legend>

        <!-- Strength -->
        <input type="text" name="strength-mod" />
        <label for="strength-mod">STR<br /><small>Modifier</small></label>
        <label for="strength-score">Strength<br /><small>Score</small></label>
        <input type="text" name="strength-score" />

        <!-- Dexterity -->
        <input type="text" name="Dexterity-mod" />
        <label for="Dexterity-mod">DEX<br /><small>Modifier</small></label>
        <label for="Dexterity-score">Dexterity<br /><small>Score</small></label>
        <input type="text" name="Dexterity-score" />

        <!-- Constitution -->
        <input type="text" name="Constitution-mod" />
        <label for="Constitution-mod">CON<br /><small>Modifier</small></label>
        <label for="Constitution-score">Constitution<br /><small>Score</small></label>
        <input type="text" name="Constitution-score" />

        <!-- Intelligence -->
        <input type="text" name="Intelligence-mod" />
        <label for="Intelligence-mod">INT<br /><small>Modifier</small></label>
        <label for="Intelligence-score">Intelligence<br /><small>Score</small></label>
        <input type="text" name="Intelligence-score" />

        <!-- Wisdom -->
        <input type="text" name="Wisdom-mod" />
        <label for="Wisdom-mod">WIS<br /><small>Modifier</small></label>
        <label for="Wisdom-score">Wisdom<br /><small>Score</small></label>
        <input type="text" name="Wisdom-score" />

        <!-- Charisma -->
        <input type="text" name="Charisma-mod" />
        <label for="Charisma-mod">CHA<br /><small>Modifier</small></label>
        <label for="Charisma-score">Charisma<br /><small>Score</small></label>
        <input type="text" name="Charisma-score" />
    </fieldset> <!-- end Ability Scores -->


    <fieldset class="class-dc">
        <legend class="section-header">Class DC</legend>

        <div width="20px" height="20px">x</div>
        <div id="testdiv" width="20px" height="20px">x</div>

        <div class="tiny-label"><label>key</label><input /></div>
        <div class="tiny-label"><label>prof</label></div>
        <div class="tiny-label"><label>teml</label></div>
        <div class="tiny-label"><label>item</label></div>



        <!-- <div>x</div>
        <div><small>DC Base</small><br />= 10</div>
        <div><label class="tiny">Key</label><input /></div>
        <div><label class="tiny">Prof</label></div>
        <div><label class="tiny">T E M L</label></div>
        <div><label class="tiny">item</label></div> -->



    </fieldset> <!-- end Class DC -->






    <fieldset class="armor-class">
        <legend class="section-header">Armor Class</legend>
    </fieldset>
    <fieldset class="saving-throws">
        <legend class="section-header">Saving Throws</legend>
    </fieldset>
    <fieldset class="hit-points">
        <legend class="section-header">Hit Points</legend>
    </fieldset>
    <fieldset class="perception">
        <legend class="section-header">Perception</legend>
    </fieldset>


    <!-- Bottom Row -->
    <fieldset class="speed">
        <label for="speed" class="section-header">Speed</label>
        <input type="text" name="speed" />
        <label for="feet" class="section-header">Feet</label>
        <input type="text" name="feet" />
    </fieldset>


    <fieldset class="melee">
        <legend class="section-header">Melee Strikes</legend>
    </fieldset>
    <fieldset class="ranged">
        <legend class="section-header">Ranged Strikes</legend>
    </fieldset>
    <fieldset class="weapon-proficiencies">
        <legend class="section-header">Weapon Proficiencies</legend>
    </fieldset>
    <fieldset class="skills">
        <legend class="section-header">Skills</legend>
    </fieldset>
    <fieldset class="languages">
        <legend class="section-header">Languages</legend>
    </fieldset>
</div>
